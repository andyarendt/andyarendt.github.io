<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AndyArendt.com — Choose a destination</title>
  <meta name="description" content="AndyArendt.com: pick a destination to continue." />
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg:#ffffff; --fg:#0f172a; --muted:#475569; --card:#f8fafc; --ring:#6366f1;
      --border:#e2e8f0;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b1020; --fg:#e6e8ee; --muted:#9aa3b2; --card:#121830; --ring:#8b8cf6; --border:#1f2740; }
    }
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;
      background:var(--bg); color:var(--fg); display:grid; min-height:100dvh;
      place-items:center; padding:2rem;
    }
    .wrap{ width:100%; max-width:960px; display:grid; gap:2rem }
    header{ text-align:center }
    .brand{
      display:inline-flex; align-items:center; gap:.6rem; font-weight:700; letter-spacing:.2px;
      font-size:1.25rem;
    }
    .logo{ width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,#6366f1,#22d3ee); box-shadow:0 4px 18px rgba(99,102,241,.15) }
    h1{ margin:.25rem 0 0; font-size:clamp(1.5rem,3vw,2rem); line-height:1.2 }
    .grid{
      display:grid; gap:1rem; grid-template-columns:1fr; margin-top:.5rem;
    }
    @media (min-width:700px){ .grid{ grid-template-columns:1fr 1fr } }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:18px; padding:1.25rem 1.25rem 1rem;
      display:flex; flex-direction:column; gap:.75rem; transition:transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 10px 30px rgba(0,0,0,.08); border-color:transparent }
    .thumb{
      width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:12px; border:1px solid var(--border); background:#e2e8f0;
    }
    .card h2{ margin:.5rem 0 0; font-size:1.1rem }
    .card p{ margin:0; color:var(--muted) }
    .actions{ margin-top:.5rem }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      padding:.7rem 1rem; border-radius:12px; border:1px solid var(--fg); text-decoration:none;
      color:var(--bg); background:var(--fg); font-weight:700;
      transition: filter .12s ease, transform .06s ease;
    }
    .btn:hover{ filter:brightness(1.05) contrast(1.05) }
    .btn:active{ transform:translateY(1px) }
    .btn:focus-visible{
      outline:3px solid var(--ring); outline-offset:3px;
    }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <a class="sr-only" href="#main">Skip to content</a>
  <div class="wrap">
    <header>
      <div class="brand" aria-label="AndyArendt.com">
        <div class="logo" aria-hidden="true"></div>
        <span>AndyArendt.com</span>
      </div>
      <h1>Where would you like to go?</h1>
    </header>

    <main id="main" class="grid" aria-label="Destinations">
      <!-- Subdomain A -->
      <section class="card" aria-labelledby="h-a">
        <img class="thumb" src="/assets/bluesmugs.jpg" alt="Preview for St. Louis Blues Mug Collection">
        <h2 id="h-a">St. Louis Blues Mug Collection</h2>
        <p>Explore the collection of St. Louis Blues mugs.</p>
        <div class="actions">
          <a class="btn" href="/bluesmugs" rel="noopener">View Collection →</a>
        </div>
      </section>

      <!-- Subdomain B -->
      <section class="card" aria-labelledby="h-b">
        <img class="thumb" src="/assets/chautauquapostcards.jpg">
        <h2 id="h-b">Piasa Chautauqua Postcard Collection</h2>
        <p>Browse postcards from Piasa Chautauqua.</p>
        <div class="actions">
          <a class="btn" href="/chautauquapostcards" rel="noopener">View Collection →</a>
        </div>
      </section>
    </main>
  </div>
  <script>
    // Tip: Replace the inline SVG data URLs with your real images, e.g.:
    //   <img class="thumb" src="/assets/bluesmugs.jpg" alt="...">
    //   <img class="thumb" src="/assets/chautauquapostcards.jpg" alt="...">
  </script>
</body>
</html>
